<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>45-組件生命週期</title>
  </head>
  <body>
    <div id="app">
      <child v-if="isCreate"></child>
      <button @click="isCreate=!isCreate">Create/Delete</button>
    </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    Vue.component('child', {
      template: `
        <div>
                {{title}}  
                <br />
                <button @click="title='1111'">UpdateChild1</button>
                <button @click="title='2222'">UpdateChild2</button>
        </div>
      `,
      data() {
        return {
          title: '0000',
        };
      },
      // 生命週期函數
      beforeCreate() {
        console.log('DOM生成前');
      },
      created() {
        console.log('DOM生成後');
      },
      beforeMount() {
        console.log('組件掛載前');
      },
      mounted() {
        console.log('組件掛載後');
      },
      beforeUpdate() {
        console.log('組件狀態變更前');
      },
      updated() {
        console.log('組件狀態變更後');
      },
      beforeDestroy() {
        console.log('組件銷毀前');
      },
      destroyed() {
        console.log('組件銷毀後');
      },
    });

    let vm = new Vue({
      el: '#app',
      data: {
        isCreate: true,
      },
    });
  </script>
</html>
